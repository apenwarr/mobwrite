<HTML>
<HEAD>
<TITLE>MobWrite Collaborative Code Editor</TITLE>
<STYLE type="text/css">
BODY {
  background-color: white;
  font-family: sans-serif;
}
H1, H2, H3 {
  font-weight: normal;
}
TEXTAREA {
  font-family: sans-serif;
}
</STYLE>
<SCRIPT SRC="../compressed_form.js"></SCRIPT>
<!--
<SCRIPT SRC="../diff_match_patch_uncompressed.js"></SCRIPT>
<SCRIPT SRC="../mobwrite_core.js"></SCRIPT>
<SCRIPT SRC="../mobwrite_form.js"></SCRIPT>
-->
<SCRIPT>
var id = getQueryVariable('id');
if (id) {
  id = id.replace(/^\s*/, '');
  id = id.replace(/\s*$/, '');
}
if (!id) {
  id = mobwrite.uniqueId();
}
var server = getQueryVariable('server');
server = server.replace(/^\s*/, '');
server = server.replace(/\s*$/, '');


function getQueryVariable(name) { 
  var query = window.location.search.substring(1);
  var vars = query.split('&'); 
  for (var i = 0; i < vars.length; i++) { 
    var pair = vars[i].split('='); 
    if (pair[0] == name) { 
      return decodeURIComponent(pair[1]);
    }
  }
  return null; 
}

</SCRIPT>
</HEAD>
<BODY ONLOAD="mobwrite.share(id)">

<TABLE STYLE="height: 100%; width: 100%">

<TR><TD HEIGHT=1><H1>MobWrite Collaborative Code Editor</H1></TD></TR>

<TR><TD HEIGHT=1>
<SCRIPT>
document.write('Group:&nbsp; ' + id + '<BR>\n');
document.write('Server:&nbsp; ' + server + '<BR>\n');
</SCRIPT>

<TR><TD>
<SCRIPT>
document.write('<TEXTAREA ID="' + id + '" STYLE="width: 100%; height: 100%"></TEXTAREA>');
</SCRIPT>
</TD></TR>

</TABLE>

</BODY>
</HTML>
